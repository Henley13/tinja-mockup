    } */

    document.getElementById("nextButton").style.display = "none";
    document.getElementById("startForm").style.color = "#666";
    document.getElementById("customer-type").disabled = true;
    document.getElementById("postcodeInput").disabled = true;

    $("#introduction-panel").animate({ scrollTop: $("#introduction-panel").height() }, "slow");


    if (customerType == "homeowner") {
      console.log("You are a homeowner");
      document.getElementById("homeownerForm").style.display = "inline";
    } else if (customerType == "employee") {
      console.log("you are looking for employment");
    } else if (customerType == "employer") {
      console.log("You be an employer, that be good.");
    } else {
      console.log("There was an error. [sadface]");
    }
  }
